<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Digital Hostel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #9face6, #ffecd2, #fcb69f);
            background-size: 400% 400%;
            animation: gradientMove 10s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
        }

        h2 {
            color: #0a0c92;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #0a0c92;
            border: none;
            border-radius: 10px;
            transition: 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0044cc;
            transform: scale(1.03);
        }

        label {
            font-weight: 500;
            color: #333;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        input[type="file"] {
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            padding: 10px;
            border-radius: 10px;
        }

        .form-section {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="card mx-auto" style="max-width: 600px; width: 100%;">
        <h2 class="text-center mb-4">ğŸ“ Register</h2>

        <!-- Flask Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} text-center">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <!-- Registration Form -->
        <form method="POST" enctype="multipart/form-data">
            <div class="form-section">
                <label>ğŸ“¸ Upload Picture</label>
                <input class="form-control my-2" type="file" name="profile_picture" accept="image/*" required>
            </div>

            <div class="form-section">
                <label>ğŸ‘¤ Username</label>
                <input class="form-control my-2" type="text" name="username" placeholder="Enter Username" required>
            </div>

            <div class="form-section">
                <label>ğŸ”’ Password</label>
                <input class="form-control my-2" type="password" name="password" placeholder="Enter Password" required>
            </div>

            <div class="form-section">
                <label>ğŸ“ Phone Number</label>
                <input class="form-control my-2" type="tel" name="phone" placeholder="Enter Phone Number" required>
            </div>

            <div class="form-section">
                <label>ğŸ“§ Gmail</label>
                <input class="form-control my-2" type="email" name="gmail" placeholder="Enter Gmail" required>
            </div>

            <div class="form-section">
                <label>ğŸ“ Roll Number</label>
                <input class="form-control my-2" type="text" name="roll" placeholder="Enter Roll Number" required>
            </div>

            <div class="form-section">
                <label>ğŸ†” Registration Number</label>
                <input class="form-control my-2" type="text" name="registration_no" placeholder="Enter Registration Number" required>
            </div>

            <button class="btn btn-primary w-100 mt-3" type="submit">Register</button>
        </form>

        <p class="text-center mt-3">
            Already have an account? <a href="/login">Login</a>
        </p>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
