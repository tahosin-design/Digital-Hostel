<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Digital Hostel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 400px;
        }
        input {
            border-radius: 10px !important;
        }
        .btn {
            border-radius: 10px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="login-card text-center">
        <h2>üîê Admin Login</h2>
        <form method="POST">
            <div class="mb-3 mt-4">
                <input type="text" name="username" class="form-control" placeholder="Admin Username" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Admin Password" required>
            </div>
            <button type="submit" class="btn btn-light w-100 mt-2">Login</button>
        </form>
        <a href="/" class="btn btn-outline-light w-100 mt-3">üè† Back to Home</a>
    </div>
</body>
</html>
