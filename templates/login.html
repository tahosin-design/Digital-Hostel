<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Digital Hostel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #9face6, #ffecd2, #fcb69f);
            background-size: 400% 400%;
            animation: gradientMove 10s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
        }

        h2 {
            color: #0a0c92;
            font-weight: bold;
        }

        .btn-success {
            background-color: #0a0c92;
            border: none;
            border-radius: 10px;
            transition: 0.3s ease;
        }

        .btn-success:hover {
            background-color: #0044cc;
            transform: scale(1.03);
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        label {
            font-weight: 500;
            color: #333;
        }

        .form-control {
            border-radius: 10px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="card mx-auto" style="max-width: 450px; width: 100%;">
        <h2 class="text-center mb-4">üîê Login</h2>

        <!-- Flask Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} text-center">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <!-- Login Form -->
        <form method="POST">
            <div class="mb-3">
                <label>üë§ Username</label>
                <input class="form-control" type="text" name="username" placeholder="Enter Username" required>
            </div>

            <div class="mb-3">
                <label>üîí Password</label>
                <input class="form-control" type="password" name="password" placeholder="Enter Password" required>
            </div>

            <button class="btn btn-success w-100 my-2" type="submit">Login</button>
        </form>

        <p class="text-center mt-3">
            Don't have an account? <a href="/register">Register</a>
        </p>
    </div>
</div>

<!-- Bootstrap JS (for responsiveness) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
